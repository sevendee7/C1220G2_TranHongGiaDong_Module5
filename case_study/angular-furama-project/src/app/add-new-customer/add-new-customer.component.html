<div class="container-fluid" style="background-image: url('https://images2.alphacoders.com/876/876342.png')">
  <div class="form w-50 m-auto">
    <form action="/customer/save" method="POST" novalidate="novalidate">
      <h3 style="text-align: center;color: white">Create Customer</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="code">Customer's Code</label>
        <input type="text" class="form-control" id="code">
      </div>
      <div class="form-group">
        <label for="type">Customer's Type</label>
        <select class="form-control" id="type">
          <option>Diamond</option>
          <option>Platinum</option>
          <option>Gold</option>
          <option>Silver</option>
          <option>Member</option>
        </select>
      </div>
      <div class="form-group">
        <label for="birthday">Date of Birth</label>
        <input type="date" class="form-control" id="birthday">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="idCard">ID Card</label>
        <input type="text" class="form-control" id="idCard">
      </div>
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="text" class="form-control" id="phone">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address">
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
