<h2 class="text-center text-info"> Customer List</h2>
<div class="container text-center">
  <button class="btn-outline-info" routerLink="/customers/create">Create New Customer</button>
</div>
<div class="row">
  <div class="col">
    <table class="table table-hover" style="margin-top: 5%">
      <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">ID</th>
        <th scope="col">Customer Type</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Edit</th>
        <th scope="col">View</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cus of customerList | slice: (page-1) * pageSize : page * pageSize">
        <td>{{cus.id}}</td>
        <td>{{cus.customerId}}</td>
        <td>{{cus.customerType}}</td>
        <td>{{cus.name}}</td>
        <td>{{cus.phoneNumber}}</td>
        <td>{{cus.address}}</td>
        <td>
          <a class="btn btn-primary" role="button" [routerLink]="['/customers/edit', cus.id]">Edit</a>
        </td>
        <td>
          <a class="btn btn-primary" role="button">View</a>
        </td>
        <td>
          <button type="button" class="btn btn-primary" data-toggle="modal" (click)="sendIdToComponent(cus.id)"
                  data-target="#exampleModal">
            Delete
          </button>
        </td>
      </tr>
      <tr [hidden]="customerList.length" class="text-center">
        <td colspan="9"><b style="color: red;">List is empty !</b>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="text-right">
      <ngb-pagination
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="collectionSize">
      </ngb-pagination>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete this customer : <span style="color: red">{{nameCustomerDelete}}</span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteCustomer()">Delete</button>
      </div>
    </div>
  </div>
</div>
