<main>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="w-75 mx-auto">
        <div class="col-md-12 contact-form" id="login-form">
          <h2 class="h1 text-center">Đổi Mật Khẩu</h2>
          <form>
            <div class="form-group">
              <label for="oldPassword">Mật khẩu cũ <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="oldPassword"/>
            </div>
            <div class="form-group">
              <label for="newPassword">Mật khẩu mới <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="newPassword"/>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Xác nhận mật khẩu <span
                class="text-danger">*</span></label>
              <input type="password" class="form-control" id="confirmPassword"/>
            </div>
            <div class="form-group text-right">
              <input type="reset" class="btn btn-secondary" value="Hủy bỏ">
              <input type="submit" class="btn btn-primary" value="Đổi mật khẩu">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
