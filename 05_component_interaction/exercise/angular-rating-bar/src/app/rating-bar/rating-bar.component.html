<h1>Rating Bar</h1>
<div *ngIf="showRatingValue">
    <ng-container *ngIf="ratingValue <= 6">
      <app-rating-point [ratePoint]="ratingValue" style="color: red"></app-rating-point><p style="color: darkred">NOT GOOD</p>
    </ng-container>
    <ng-container *ngIf="ratingValue >= 7">
      <app-rating-point [ratePoint]="ratingValue" style="color: green"></app-rating-point><p style="color: darkslategrey">AMAZING GUD CHOP</p>
    </ng-container>
</div>

<div class="rating-bar" (mouseleave)="reset()">
  <div class="rating-unit"
       [class.active]="item.active"
       *ngFor="let item of ratingUnits; index as i"
       (click)="select(i)" (mouseenter)="enter(i)">
       {{ item.value }}
  </div>
</div>
